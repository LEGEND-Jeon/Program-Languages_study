<html>
<head>
	<title>javascript</title>
</head>
<body>
	<p align="center">
	<input type="button" onclick='jstest()'value='클릭시 실행'/>
</p>
</body>
</html>
<script>
	function jstest(){
		var i=0;
		var z;
		const str= prompt("숫자입력");
		const arr=str.split(" ")
		for (var i = 0; i < arr.length; i++){
			if (i==0){
			if (arr[i]>arr[i+1])
				z=arr[i];
			else
				z=arr[i+1];}

			else{
				if (z<arr[i])
				z=arr[i];
				else
					continue; }
		}
		document.write(z)
		
	}
</script>
